<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    Current version <span id="version"></span>
    <div id="info"></div>
  </body>

  <script>
    const electron = require('electron');
    const { ipcRenderer, shell } = electron;

    ipcRenderer.send("app:getVersion");

    ipcRenderer.on("app:setVersion", (e, version) => {
        document.getElementById("version").innerText = version;
    });

    ipcRenderer.on("app:updateAvailable", (e, version) => {
        document.getElementById("info").innerHTML = "New version available: ";
    });

    ipcRenderer.on("app:updateNotAvailable", (e, version) => {
        document.getElementById("info").innerHTML = "No update available";
    });
  </script>
</html>
